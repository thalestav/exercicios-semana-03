<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <section class="exercicio-01-a">
        <table style="width: 300px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>

            </tr>
            <tr style="text-align: end;">
                <td>7</td>
                <td>8</td>
                <td>9</td>

            </tr>

        </table>

    </section>
    <br><br><br><br>
    <section class="exercicio-01-b">
        <table style="width: 300px;">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr style="text-align: center; ">
                <td colspan="3">4</td>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>

            </tr>

        </table>

    </section>
    <br><br><br><br>
    <section class="exercicio-01-c">
        <table>
            <tr>
                <td style="width: 96px;">1</td>
                <td style="width: 96px;">2</td>
                <td style="width: 100px; text-align: center;" colspan="3" rowspan="3">3</td>

            </tr>
            <tr style="text-align: center; ">
                <td colspan="2">4</td>

            </tr>
            <tr>
                <td>5</td>
                <td>6</td>

            </tr>

        </table>

    </section>

</body>

</html>
